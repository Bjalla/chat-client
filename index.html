<!DOCTYPE html>
<html>
  <head>
      <script type="application/javascript" src="javascript.js"></script>
    <link id="pagestyle" href="stylesheetdark.css" rel="stylesheet" type="text/css"/>
      <script language="javascript" type="text/javascript" src="index.js"></script>
      <script src="lib-cookies/js.cookie.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="jquery.js"></script>
      <meta charset="utf-8"/>
  </head>
  <title>
            Chat
        </title>
            <body>
                <div class="profile">
                    <h1>Welcome</h1>
                </div>
                
                <div class="chat_header">
                    <h1 class="h1" id="chatname">Active chat</h1>
                <input type="text" id="searchBar">
                    <input type="button" id="searchrev"></div>
                
                <div class="rooms" id="rooms">
                    <div class="chats">
                        <form id="accessibility">
                        <fieldset>
                            <legend>Color Scheme</legend>
                            <input type="radio" name="scheme" id="stylesheetdark" > Dark 
                            <input type="radio" name="scheme" id="stylesheetlight" > Black & White 
                            <p>
                            Textsize:
                            <br>                              
                            <input type='button'id="textSizeminus" value='-' class='textSize' field='textSize'/>
                            <input type='text' id="textSizeValue" name='textSize' value='1' class='textSize' />
                            <input type='button' id="textSizeplus" value='+' class='textSize' field='textSize'/>
                        </fieldset>
                    </form>

                        <h1>Rooms:</h1>
                      <ul id="chats">
                      </ul>
                        
                        <hr>
                        <h1>User:</h1>
                        <ul id="userlist">
                        
                        </ul>
                        
                    </div>
                </div>
                <div class="active_chat">
                <div id="messageid">
                    <ul id="messages"></ul>

<!--
                <div class="messagebody" id="messagebody">Message: hey</div>
                <div class="messagebody" id="messagebody2">Message: hey2</div>
-->
                </div>
                    <div id="smiley-list"> 
                    
                        <img id="angel_face" class="smileys" src="images/angel_face.png">
                        <img id="crying_face" class="smileys" src="images/crying_face.png">
                        <img id="hearteyed_face" class="smileys" src="images/hearteyed_face.png">
                        <img id="kissing_face" class="smileys" src="images/kissing_face.png">
                        <img id="mouthless_face" class="smileys" src="images/mouthless_face.png">
                        <img id="nerd_face" class="smileys" src="images/nerd_face.png">
                        <img id="happy_face" class="smileys" src="images/happy_face.png">
                        <img id="smirking_face" class="smileys" src="images/smirking_face.png">
                        <img id="sleeping_face" class="smileys" src="images/sleeping_face.png">
                        <img id="unamused_face" class="smileys" src="images/unamused_face.png">
                        <img id="zippermouthed_face" class="smileys" src="images/zippermouthed_face.png">
                        <img id="laughing_face" class="smileys" src="images/laughing_face.png">
                        <img id="sad_face" class="smileys" src="images/sad_face.png">
                        <img id="shocked_face" class="smileys" src="images/shocked_face.png">
                        <img id="tongue_face" class="smileys" src="images/tongue_face.png">
                        <img id="wink_face" class="smileys" src="images/wink_face.png">
                        <br>
                        <img id="alien" class="smileys" src="images/alien_emoji.png">
                        <img id="unicorn" class="smileys" src="images/unicorn_emoji.png">
                        <img id="ghost_emoji" class="smileys" src="images/ghost_emoji.png">
                        <img id="party_emoji" class="smileys" src="images/party_emoji.png">
                        <img id="heart" class="smileys" src="images/heart_emoji.png">
                        
                         
                    </div>
                <div class="text"> 
                    
                   
                    
                    <input type="button" id="smileypicker" onclick="drop_smileys()">
                    
                    <input list="suggestions" id="chatBar" type="text" name="lname">
                    <datalist id="suggestions">
                      <option value=":-)">
                      <option value=":party:">
                      <option value=":(">
                      <option value=":O">
                      <option value=":P">
                      <option value=":unicorn:">
                      <option value="<3">
                      <option value=";)">
                      <option value=":D">
                      <option value="C">
                      <option value="O:)">
                      <option value=":alien:">
                    </datalist>
                    <button id="button"></button>
                </div>
                </div>

                <form id="login" class="login">
                    <h1>Please login:</h1><br>
                    <input type="text" id="displayname" placeholder="displayname" />
                    <br>
                    <input type="text" id="username" placeholder="username"/>
                    <br>
                    <input type="password" id="password" placeholder="password"/>
                    <br>
                    <input type="button" id="submit" value="Submit">
                </form>


            </body>
    </html>
